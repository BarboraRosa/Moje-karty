<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje karty</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  
  <!-- Knižnice -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <header>
    <h1>Moje vernostné karty</h1>
  </header>

  <main>
    <form id="cardForm">
      <input type="text" id="shopName" placeholder="Názov obchodu" required>
      <input type="text" id="cardNumber" placeholder="Číslo karty" required>
      <textarea id="notes" placeholder="Poznámky (voliteľné)"></textarea>
      <button type="submit">Pridať kartu</button>
      <button type="button" id="scanBtn">Skenovať čiarový kód</button>
    </form>

    <div id="scanner" style="display:none; width:100%; height:200px;"></div>
    <div id="cardList"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
